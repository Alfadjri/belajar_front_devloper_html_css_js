<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <!-- <link rel="stylesheet" href="../Public/Css/app.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Public/Css/login_reponsif.css">
</head>

<body>
    <!-- Content ini kan di ubah di footer -->
    <section class="section_background d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="row">
                <div class="col p-4">
                    <a href="#" class="d-flex">
                        <img src="../Public/icon/icon_codingstudio.png" alt="icon sekolah" class="img-icon me-2">
                        <p>CodingStudio</p>
                    </a>
                    <div class="text-center">
                        <img src="../Public/icon/Profile.png" alt="Profile login" class="img-profile-big">
                        <h1>Login Form</h1>
                    </div>
                    <div class="row">
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="email" class="form-control" placeholder="email@example.com" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="password" aria-label="password">
                            </div>
                                <div class="">
                                    <button class="col"><b>Login</b></button>
                                    <a href="#" class="col">
                                        <p><b>Forget Password?</b></p>
                                    </a>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <!-- Sesi kanan -->
                    <img src="../Public/icon/undraw_profile_image_re_ic2f.png" alt="image_backgroud"  class="img-right" />
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <div>
                <div>
                    <!-- Untuk halaman kemabli -->
                    <div>
                        <h1>Contoh Halam Responsif</h1>
                        <a href="../index.html">Kembali</a>
                    </div>
                </div>
                <div>
                    <!-- Ini untuk nama pembuat atau profile pembuat -->
                    <h1>Alfadjri Dwi Fadhilah</h1>
                    <p>Front Developer</p>
                </div>
                <div>
                    <!-- Ini untuk login form Wa -->
                    <form action="#">
                        <input type="text" placeholder="nama Lengkap" name="nomer_wa" required>
                        <textarea name="pesan_wa" id="pesan" rows="4" cols="50"
                            placeholder="Tulisakan pesan pada developer" required></textarea>
                        <button type="submit">Send</button>
                    </form>

                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
